databaseChangeLog:
  - changeSet:
      id: 1
      author: Rail
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: product
      changes:
        - createTable:
            tableName: product
            columns:
              - column:
                  name: uuid
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: article
                  type: bigint
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: category
                  type: tinyint
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: numeric
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp(6)
                  constraints:
                    nullable: false
